<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--headings-->
    <h1>This is a heading 1</h1> 
    <h2>This is a heading 2</h2>
    <h3>This is a heading 3</h3>
    <h4>This is a heading 4</h4>
    <h5>This is a heading 5</h5>
    <h6>This is a heading 6</h6>

    <!--p as spaces-->
    <p>heyy</p>
    <p>heeey</p>

    <!--bold and hindi-->
    <strong>DAMN</strong>
    <p>DAMN</p>

    <!--paragraph with bold-->
    <p>how are you <strong>baby?</strong></p>

    <!--italic-->
    <em>i love youuuu</em>

    <!--paragraph with italic-->
    <p>hiii <em>baby,</em> i love youuu</p>

    <!-- UNORDERED LIST -->
     <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
     </ul>

     <!-- ORDERED LIST -->
      <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
      </ol>

</body>
</html>
